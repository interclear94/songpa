<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/jumpgame.css">
</head>
<body>
    <div id="content">
        <div class="game-wrap">
            <div id="content">
        <div class="game-wrap">
            <button id="start">시작</button>
            <div class="rank-box">
                <div class="rank-info">
                    <span>순위</span>
                    <span>닉네임</span>
                    <span>점수</span>
                    <span>갱신날짜</span>
                </div>
                <div class="rank-content rank"></div>
                <div class="my-rank rank"></div>
            </div>
            <div class="game-box">
                <div id="back1"></div>
                <div id="back2"></div>
                <div id="back3"></div>
                <div id="back4"></div>
                <div class="game-header">
                    <span id="current-score">0</span>
                    <span id="score">0</span>
                </div>
                <div class="game-content">
                        <img id="person" src="../src/img/png-transparent-computer-icons-person-others-miscellaneous-text-hand-thumbnail-removebg-preview.png" alt="">
                    <table>
                        <tr>
                            <td id="1">1</td>
                            <td id="2">2</td>
                            <td id="3">3</td>
                            <td id="4">4</td>
                        </tr>
                    </table>
                    <div class="game-over-box">
                        <p>GAME OVER</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jumpgame.js"></script>
</html>
