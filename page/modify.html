<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/modify.css">
</head>

<body>
    <div class="wrap">
        <div>
            header
        </div>
        <h1>Contact</h1>
        <div>
            <div class="titlebox">
                <div class="tag">제목</div>
                <div class="titleinputbox">
                    <input type="text" id="title">
                </div>
            </div>
            <div class="writerdatebox">
                <div class="tag">작성자</div>
                <div class="writer"></div>
                <div class="tag">작성일</div>
                <div class="date"></div>
            </div>
            <div class="contentbox">
                <div class="tag">내용</div>
                <div class="contentinputbox">
                    <textarea name="" id="content"></textarea>
                </div>
            </div>
        </div>
        <div class="btnbox">
            <button id="btn_cancel">목록으로</button>
            <div class="btnleft">
            </div>
            <div class="btnright">
                <button id="btn_delete">취소</button>
                <button id="btn_confirm">수정완료</button>
            </div>
        </div>
    </div>
</body>

<script src="../src/js/modify.js"></script>

</html>
