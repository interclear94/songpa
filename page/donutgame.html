<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #content > .game-wrap{
            width: 60%;
            height: 400px;
            padding: 3px 6px;
        }
        .game-wrap > .game-header{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: flex-end;
        }
        .game-header > #score{
            margin-right: 300px;
        }
        .game-wrap > .game-box{
            width: 80%;
            border: 1px solid;
        }
        .game-box > .game-slide{
            display: flex;
        }
        img{
            width: 30px;
            height: 30px;
        }
        .donutImg{
            /* animation-duration: 5s;
            animation-name: fall;
            animation-fill-mode: forwards; */
            opacity: 0;
        }
        .donutImg2{
            /* animation-duration: 5s;
            animation-name: fall;
            animation-fill-mode: forwards;
            animation-delay: 2s; */
            opacity: 0;
        }
        .donutImg3{
            opacity: 0;
        }
        .restore{
            /* animation-duration: 3s;
            animation-name: fall;
            animation-fill-mode: forwards;
            animation-delay: 0.1s; */
            opacity: 0;
        }
        .bomb{
            width: 40px;
            height: 40px;
            /* animation-duration: 6s;
            animation-name: fall;
            animation-fill-mode: forwards;
            animation-delay: 0.2s; */
            opacity: 0;
        }
        @keyframes fall{
            0%{
                transform: translateY(0);
                opacity: 0;
            }
            20%{
                transform: translateY(100px);
                opacity: 1;
            }
            40%{
                transform: translateY((200px));
            }
            60%{
                transform: translateY(300px);
            }
            80%{
                transform: translateY(400px);
            }
            100%{
                transform: translateY(500px);
                opacity: 1;
            }
        }
        table{
            width: 100px;
            height: 400px;
            position: relative;
        }
        .move-box{
            position: relative;
        }
        #person{
            position: absolute;
        }
    </style>
</head>
