    <div class="header">

          <ul class="menu">

          <h1 class="logo">
            <img src="../src/img/logo.png" alt="로고">

          <ul class="user-area">

    </div>
    <div id="content">
        <div class="content-wrap">

                </div>
                <span>비밀번호</span>
                <div>

            </div>
            <div class="profile-img">
                <p class="img">
                  <img id="profileImg" alt="프로필 사진" src="../src/img/mypageIcon.png">
                </p>
                <input type="file" id="profile" accept="image/*">
                <p class="btnArea click-cursor">
                  <input type="button" id="imgSave" value="저장" class="changeBtn click-cursor">
                  <input type="button" id="basicImg" value="초기화" class="changeBtn click-cursor">
                </p>
            </div>
        </div>   
    </div>
    <div class="footer">
        <div class="footer-content">
          <ul class="footer-list">
            <li class="footer-logo">
              Donut Shop
            </li>
            <li class="customer-center">
              <span>고객 만족센터</span>

            </li>
            <li class="sns">
              <img src="../src/img/facebook.png" alt="페북">
              <img src="../src/img/instagram.png" alt="인스타">

            <li>회사소개</li>
            <li>채용안내</li>
            <li>찾아오시는 길</li>
