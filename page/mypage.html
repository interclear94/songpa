<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../src/css/mypage.css">
  <link rel="stylesheet" href="../src/css/cursor.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <ul class="menu">
        <li id="game-move" class="click-cursor">Game</li>
        <li>Menu</li>
        <li class="board"><a href="./board.html?index=1&search=">Board</a></li>
      </ul>
      <h1 class="logo">
        <img src="../src/img/logo.png" alt="로고">
        <span><a href="./main.html">Donut Shop</a></span>
      </h1>
      <ul class="user-area">
        <li style="pointer-events: none;">
          <span class="loginBtn click-cursor">Log-in</span>
        </li>
        <li>
          <span style="display:none;"><a id="myPage" class="click-cursor" href="./signup.html">Sign up</a></span>
        </li>
      </ul>
    </div>
  </div>
    <div id="content">
        <div class="content-wrap">
            <div class="content">
                <span>아이디</span>
                <div>
                    <span id="id-text"></span>
                </div>
                <span>비밀번호</span>
                <div>
                    <input class="inputTxt" type="password" id="pw-text1" placeholder="영문 특수문자 포함 8글자 입력해주세요">
                </div>
                <span>비밀번호 확인</span>
                <div>
                    <input class="inputTxt" type="password" id="pw-text2" placeholder="비밀번호를 다시 입력해주세요">
                    <button id="pw-rp" class="changeBtn click-cursor">변경</button>
                </div>
                <span>닉네임</span>
                <div>
                    <input class="inputTxt" type="text" id="name-text" placeholder="변경할 닉네임을 입력해주세요">
                    <button id="name-rpl" class="changeBtn click-cursor">변경</button>
                </div>
            </div>
            <div class="profile-img">
                <p class="img">
                  <img id="profileImg" id="profileImg" alt="프로필 사진" src="../src/img/mypageIcon.png">
                </p>
                <input type="file" id="profile" accept="image/*">
                <p class="btnArea click-cursor">
                  <input type="button" id="imgSave" value="저장" class="changeBtn click-cursor">
                  <input type="button" id="basicImg" value="초기화" class="changeBtn click-cursor">
                </p>
            </div>
        </div>   
    </div>
    </div>
  
</body>
<script src="../src/js/mypage.js"></script>
<script src="../src/js/login.js"></script>
</html>
