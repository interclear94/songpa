<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/write.css">
</head>

<body>
    <div class="wrap">
        <div>
            header
        </div>
        <h1>Contact</h1>
        <div>
            <div class="titlebox">
                <div class="tag">제목</div>
                <div class="titleinputbox">
                    <input type="text" placeholder="제목을 입력하세요." id="title">
                </div>
            </div>
            <div class="contentbox">
                <div class="tag">내용</div>
                <div class="contentinputbox">
                    <textarea name="" id="content" placeholder="내용을 입력하세요."></textarea>
                </div>
            </div>
        </div>
        <div class="btnbox">
            <div class="btnleft">
                <button id="btn_cancel">목록으로</button>
            </div>
            <div class="btnright">
                <button id="btn_confirm">작성완료 </button>
            </div>
        </div>
    </div>
</body>

<script src="../src/js/write.js"></script>

</html>
