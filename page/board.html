<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/css/board.css">
</head>

<body>
  <section id="sectionBoard">
    <div>게시판</div>
    <div id="samline">
      <a id="wirtelink" href="./write.html">글 작성</a>
      <form id="boardSearch">
        <input id="inputSearch" type="text" placeholder="제목을 입력해주세요.">
        <input id="inputBtn" type="submit" value="검색">
      </form>
    </div>

    <table id="board">
      <colgroup>
        <col width="10%" />
        <col width="60%" />
        <col width="10%" />
        <col width="10%" />
        <col width="10%" />
      </colgroup>

      <thead>
        <tr>
          <th class="boardStyle">No</th>
          <th class="boardStyle">제목</th>
          <th class="boardStyle">NickName</th>
          <th class="boardStyle">날짜</th>
          <th class="boardStyle">조회수</th>
        </tr>
      </thead>
      <tbody id="boardList"></tbody>
    </table>


    <!-- 페이지 네이션 -->
    <div class="pagination-container">
      <!-- <div class="prev-button">이전</div> -->
      <div id="pagination" class="number-button-wraper"></div>
      <!-- <div class="next-button">다음</div> -->
    </div>


  </section>

      <span class="boardStyle">No</span>

      <span class="boardStyle">조회수</span>
    </div>

    <ul id="boardList"></ul> -->

</html>
